<body style="text-align:center;background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(145,226,10,1) 0%, rgba(37,242,166,1) 0%, rgba(76,230,115,1) 20%, rgba(104,222,79,1) 34%, rgba(89,221,105,1) 46%, rgba(55,218,162,1) 72%, rgba(106,183,212,1) 90%);
">
 <div class="login">
	<h1>Predict Churn Cases</h1>
        <br><br><br><br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="const" placeholder="const" required="required" />
        <input type="text" name="tenure" placeholder="tenure" required="required" />
        <input type="text" name="MonthlyCharges" placeholder="MonthlyCharges" required="required" />
        <br><br><br>
		<input type="text" name="SeniorCitizen" placeholder="SeniorCitizen" required="required" />
        <input type="text" name="Contract_Oneyear" placeholder="Contract_Oneyear" required="required" />
        <input type="text" name="Contract_Twoyear" placeholder="Contract_Twoyear" required="required" />
        <br><br><br>
        <input type="text" name="InternetService_Fiber_optic" placeholder="InternetService_Fiber_optic" required="required" />
        <input type="text" name="InternetService_No" placeholder="InternetService_No" required="required" />
        <input type="text" name="MultipleLines_Yes" placeholder="MultipleLines_Yes" required="required" />
        <br><br><br>
        <input type="text" name="StreamingTV_Yes" placeholder="StreamingTV_Yes" required="required" />
        <input type="text" name="StreamingMovies_Yes" placeholder="StreamingMovies_Yes" required="required" />

        <br><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="font-weight: bold;color: #144b68;background-color: transparent; border: 5px solid #00d1ff; border-radius: 5px; text-transform: uppercase;
 ">Predict</button>
    </form>

   <br>
   <br>
     <h3 style="color:#144b68"><u>{{ prediction_text }}</u></h3>

 </div>


</body>
</html>
